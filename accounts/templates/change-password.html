{% extends "base.html" %}

{% block page_title %} Change {{ user }}'s Password {% endblock %}

{% block content %}

    <!-- Change password -->

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success"><i class="fa fa-check"></i> Submit</button>
    </form>
    <a href="{% url 'profile' %}">
        <button class="btn btn-info"><i class="fa fa-arrow-left"></i> Back</button>
    </a>

{% endblock %}
