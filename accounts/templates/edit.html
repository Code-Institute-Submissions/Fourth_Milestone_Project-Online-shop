{% extends "base.html" %}

{% block page_title %} Edit {{ user }}'s Profile {% endblock %}

{% block content %}

    <!-- Edit user details -->
    <div class="row user-detail">


        <form method="POST">
            {% csrf_token %}
            {#            {{ form.as_p }}#}

            <div class="profile-container">
                <div class="row margin-profile-field">
                    <div class="col-sm-12">
                        <p class="text-center">Username: </p>
                    </div>
                </div>
                <div class="row margin-profile-field">
                    <div class="col-sm-12">
                        <p class="text-center">{{ form.username }}</p>
                    </div>
                </div>

                <div class="row margin-profile-field">
                    <div class="col-sm-12">
                        <p class="text-center">First name: </p>
                    </div>
                </div>
                <div class="row margin-profile-field">
                    <div class="col-sm-12">
                        <p class="text-center">{{ form.first_name }}</p>
                    </div>
                </div>

                <div class="row margin-profile-field">
                    <div class="col-sm-12">
                        <p class="text-center">Last name: </p>
                    </div>
                </div>
                <div class="row margin-profile-field">
                    <div class="col-sm-12">
                        <p class="text-center">{{ form.last_name }}</p>
                    </div>
                </div>

                <div class="row margin-profile-field">
                    <div class="col-sm-12">
                        <p class="text-center">Last name: </p>
                    </div>
                </div>
                <div class="row margin-profile-field">
                    <div class="col-sm-12">
                        <p class="text-center">{{ form.email }}</p>
                    </div>
                </div>
            </div>


            <div class="col-sm-6"></div>
            <div class="col-sm-3 col-xs-3">
                <button type="submit" class="btn btn-success"><i class="fa fa-check"></i> Submit</button>
            </div>


        </form>
        <div class="col-sm-3 col-xs-3">
            <a href="{% url 'profile' %}">
                <button class="btn btn-info"><i class="fa fa-arrow-left"></i> Return</button>
            </a>
        </div>
    </div>
{% endblock %}
