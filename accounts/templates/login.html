{% extends "base.html" %}

{% load bootstrap_tags %}

{% block page_title %} Login Page {% endblock %}

{% block content %}
    <!-- Login section -->
    <div class="container-fluid login-container">
        <div class="row">
            <div class="col-sm-12 col-xs-12 edit-return-button">
                <form method="POST">
                    {% csrf_token %}
                    {{ login_form | as_bootstrap }}
                    <button type="submit" class="btn"><i class="fa fa-sign-in"></i> Login</button>
                </form>
            </div>
            <div class="col-sm-12 col-xs-12 edit-return-button">
                <a href="{% url 'password_reset' %}">
                    <button class="btn btn-info"><i class="fa fa-unlock-alt"></i> Forget your password?</button>
                </a>
            </div>
        </div>
    </div>
{% endblock %}
