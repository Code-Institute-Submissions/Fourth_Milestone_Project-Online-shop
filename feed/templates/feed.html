{% extends "base.html" %}

{% block content %}

    <h1>News</h1>

    {% for feed_element in feed_elements %}

        <p>{{ feed_element.title }}</p>
        <p>{{ feed_element.created_at }}</p>
        <p>{{ feed_element.images }}</p>
        <p>{{ feed_element.description }}</p>

    {% endfor %}

{% endblock %}
