{% extends "base.html" %}

{% load bootstrap_tags %}

{% block page_title %} {{ product.name }} {% endblock %}

{% block page_heading %} {{ product.name }} {% endblock %}

{% block content %}

    <h1>Product detail</h1>

    <div class="container">
        <div class="row">

            <div class="product"
                 style="background-image: url('{{ MEDIA_URL }}{{ product.images }}')"></div>
            <p>{{ product.name }}</p>
            <p>{{ product.description }}</p>
            <p>{{ product.price }}</p>

        </div>
    </div>

{% endblock %}
